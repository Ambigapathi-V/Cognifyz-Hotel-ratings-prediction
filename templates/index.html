<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Rating Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>🍽️ Restaurant Rating Predictor</h1>
            <h3>Predict restaurant ratings based on key features</h3>
        </header>

        <form method="POST">
            <div class="form-container">
                <!-- Left Column -->
                <div class="form-column">
                    <label for="city">🏙️ City</label>
                    <select id="city" name="city">
                        <option>New York</option>
                        <option>London</option>
                        <option>Delhi</option>
                        <option>Paris</option>
                        <option>Tokyo</option>
                    </select>
                    
                    <label for="cuisine1">🍴 Cuisine 1</label>
                    <select id="cuisine1" name="cuisine1">
                        <option>French</option>
                        <option>Italian</option>
                        <option>Chinese</option>
                        <option>Indian</option>
                        <option>Mexican</option>
                    </select>

                    <label for="price_range">💲 Price Range</label>
                    <input type="number" id="price_range" name="price_range" min="1" max="5">
                    
                    <label for="rating_color">🎨 Rating Color</label>
                    <select id="rating_color" name="rating_color">
                        <option>Green</option>
                        <option>Yellow</option>
                        <option>Orange</option>
                        <option>Red</option>
                        <option>Dark Green</option>
                    </select>

                    <label for="street_name">🛣️ Street Name</label>
                    <input type="text" id="street_name" name="street_name">
                </div>

                <!-- Middle Column -->
                <div class="form-column">
                    <label for="cuisine2">🍴 Cuisine 2</label>
                    <select id="cuisine2" name="cuisine2">
                        <option>French</option>
                        <option>Italian</option>
                        <option>Chinese</option>
                        <option>Indian</option>
                        <option>Mexican</option>
                    </select>

                    <label for="price_level">💰 Price Level</label>
                    <select id="price_level" name="price_level">
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>

                    <label for="rating_text">📊 Rating Text</label>
                    <select id="rating_text" name="rating_text">
                        <option>Excellent</option>
                        <option>Good</option>
                        <option>Average</option>
                        <option>Not Good</option>
                        <option>Poor</option>
                    </select>

                    <label for="is_delivering_now">🚚 Is Delivering Now?</label>
                    <select id="is_delivering_now" name="is_delivering_now">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>

                <!-- Right Column -->
                <div class="form-column">
                    <label for="average_cost_for_two">💰 Average Cost for Two People</label>
                    <input type="number" id="average_cost_for_two" name="average_cost_for_two" min="1">

                    <label for="votes">👍 Votes</label>
                    <input type="number" id="votes" name="votes" min="0">
                    
                    <label for="has_online_delivery">📦 Has Online Delivery?</label>
                    <select id="has_online_delivery" name="has_online_delivery">
                        <option>Yes</option>
                        <option>No</option>
                    </select>

                    <label for="has_table_booking">🍽️ Has Table Booking?</label>
                    <select id="has_table_booking" name="has_table_booking">
                        <option>Yes</option>
                        <option>No</option>
                    </select>

                    <label for="floor">🏬 Floor</label>
                    <select id="floor" name="floor">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>

                    <label for="mall_name">🏢 Mall Name</label>
                    <input type="text" id="mall_name" name="mall_name">
                </div>
            </div>

            <div class="form-submit">
                <button type="submit">🔮 Predict Rating</button>
            </div>
        </form>

        {% if predicted_rating is not none %}
        <div id="prediction-result">
            <h3>Predicted Rating: <span>{{ predicted_rating }}</span></h3>
        </div>
        {% endif %}
    </div>

    <footer>
        <p>🔗 Developed by Ambigapathi V | Powered by Machine Learning</p>
    </footer>
</body>
</html>
