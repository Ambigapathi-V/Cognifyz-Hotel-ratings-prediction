<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Data Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Restaurant Data Visualization</h1>
            <nav>
                <ul>
                    <li><a href="#numeric">Numeric Data</a></li>
                    <li><a href="#categorical">Categorical Data</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="numeric" class="section">
        <div class="container">
            <h2>Numeric Data Overview</h2>
            <div id="numeric-stats">
                <!-- Numeric statistics will be injected here -->
            </div>
            <div id="correlation-heatmap">
                <!-- Correlation heatmap will be displayed here -->
            </div>
        </div>
    </section>

    <section id="categorical" class="section">
        <div class="container">
            <h2>Categorical Data Overview</h2>
            <div id="city-distribution">
                <!-- Categorical data charts will be injected here -->
            </div>
        </div>
    </section>

    <!-- Prediction Form -->
    <section id="prediction" class="section">
        <div class="container">
            <h2>Predict Restaurant Rating</h2>
            <form method="POST">
                <label for="restaurant_id">Restaurant ID:</label>
                <input type="number" id="restaurant_id" name="restaurant_id" required><br><br>

                <label for="country_code">Country Code:</label>
                <input type="number" id="country_code" name="country_code" required><br><br>

                <label for="longitude">Longitude:</label>
                <input type="number" step="any" id="longitude" name="longitude" required><br><br>

                <label for="latitude">Latitude:</label>
                <input type="number" step="any" id="latitude" name="latitude" required><br><br>

                <label for="average_cost_for_two">Average Cost for Two:</label>
                <input type="number" step="any" id="average_cost_for_two" name="average_cost_for_two" required><br><br>

                <label for="price_range">Price Range:</label>
                <input type="number" id="price_range" name="price_range" required><br><br>

                <label for="votes">Votes:</label>
                <input type="number" id="votes" name="votes" required><br><br>

                <label for="floor">Floor:</label>
                <input type="number" id="floor" name="floor" required><br><br>

                <label for="geo_cluster">Geo Cluster:</label>
                <input type="number" id="geo_cluster" name="geo_cluster" required><br><br>

                <label for="city_restaurant_density">City Restaurant Density:</label>
                <input type="number" step="any" id="city_restaurant_density" name="city_restaurant_density" required><br><br>

                <label for="average_city_rating">Average City Rating:</label>
                <input type="number" step="any" id="average_city_rating" name="average_city_rating" required><br><br>

                <label for="mall_popularity">Mall Popularity:</label>
                <input type="number" step="any" id="mall_popularity" name="mall_popularity" required><br><br>

                <label for="cuisine_popularity">Cuisine Popularity:</label>
                <input type="number" step="any" id="cuisine_popularity" name="cuisine_popularity" required><br><br>

                <label for="floor_rank">Floor Rank:</label>
                <input type="number" id="floor_rank" name="floor_rank" required><br><br>

                <button type="submit">Predict Rating</button>
            </form>

            {% if prediction is not none %}
            <h3>Predicted Rating: {{ prediction }}</h3>
            {% endif %}
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Made with ❤️ by Your Name</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
